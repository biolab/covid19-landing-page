############################ Default configuration #########################
baseURL = "https://covid19.biolab.si/"
languageCode = "sl"
# site title 
title = "Nacionalna raziskava o razširjenosti COVID-19"
# theme
theme = "northendlab"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# generate robots.txt
enableRobotsTXT = "true"

# disable Taxonomies and Categories
disableKinds = ["taxonomy", "taxonomyTerm"]
[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
