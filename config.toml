######################### Default Parameters ###########################
[params]
# logo
logo = "images/covid_logo.svg"
# meta data
author = "Themefisher"
description = "Sledite poteku raziskave o razširjenosti bolezni COVID-19 v živo."
longdescription = "Koliko ljudi v Sloveniji je v tem trenutku aktivno okuženih z virusom SARS-CoV-2? Koliko jih je asimptomatskih in sploh ne vedo, da so okuženi? Koliko jih je okužbo že prebolelo?"
# google tag manager
google_tag_manager = "" # your id
# google analitycs ID
google_analitycs_id = "UA-164040351-1" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; Spletno stran vzdržujejo in informacijsko-analitično podporo projektu nudijo sodelavci iz [Biolaba](https://fri.uni-lj.si/en/laboratory/biolab) na [UL FRI](https://www.fri.uni-lj.si/sl) – razvijalci programa za podatkovno rudarjenje [Orange](https://orange.biolab.si/). Logo projekta je izrisala Lara Zupan. Ljubljana, 2020."
# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = false


####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
image = "images/banner/illustration.svg"


[params.opis]
text = "Na reprezentativnem vzorcu nekaj tisoč prebivalcev bomo po vsej Sloveniji opravili testiranja o razširjenosti novega koronavirusa v populaciji. Z raziskavo želimo ugotoviti, koliko prebivalcev je okužbo prebolelo – ta podatek je ključnega pomena za razumevanje stanja razširjenosti COVID-19 v Sloveniji. Raziskavo je podprlo [Ministrstvo za zdravje](https://www.gov.si/drzavni-organi/ministrstva/ministrstvo-za-zdravje/) in [Vlada Republike Slovenije](https://www.gov.si/drzavni-organi/vlada/). Vodi jo [Inštitut za mikrobiologijo Medicinske fakultete Univerze v Ljubljani](http://www.imi.si)."
